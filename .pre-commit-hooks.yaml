- id: fmt
  name: fmt
  description: Format files with cargo fmt.
  entry: cargo fmt
  language: rust
  language_version: nightly
  types: [rust]
  args: ["--"]
- id: cargo-check
  name: cargo check
  description: Check the package for errors.
  entry: cargo check
  language: rust
  language_version: nightly
  types: [rust]
  pass_filenames: false
- id: clippy
  name: clippy
  description: Lint rust sources
  entry: cargo clippy
  language: rust
  language_version: nightly
  args: ["--", "-D", "warnings"]
  types: [rust]
  pass_filenames: false
